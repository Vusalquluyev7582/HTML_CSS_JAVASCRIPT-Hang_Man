<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Adam Asma</h1>
    <p>Gizlənmiş kəliməni tapmağ üçün bir hərf yazın</p>

    <div class="container">

        <!--* 1) Taxta -->
        <svg width="250" height="250" class="qrafik">

            <line x1="50" y1="20" x2="130" y2="20" />
            <line x1="130" y1="18" x2="130" y2="50" />
            <line x1="50" y1="18" x2="50" y2="250" />
            <line x1="10" y1="250" x2="90" y2="250" />


            <!--* 2) Baş -->
            <circle cx="130" cy="70" r="20" class="item" />


            <!--* 3) Bədən -->
            <line x1="130" y1="90" x2="130" y2="170" class="item" />


            <!--* 4) Qollar -->
            <line x1="130" y1="120" x2="100" y2="100" class="item" />
            <line x1="130" y1="120" x2="160" y2="100" class="item" />


            <!--* 5) Ayağlar -->
            <line x1="130" y1="170" x2="100" y2="190" class="item" />
            <line x1="130" y1="170" x2="160" y2="190" class="item" />

        </svg>

        <div id="wrong-letters">
            <!-- <h3>Səhv hərflər</h3>
            <span>a,b,c</span> -->
        </div>

        <div id="word">
            <!-- <div class="letter">c</div>
            <div class="letter">s</div>
            <div class="letter">s</div> -->
        </div>

    </div>

    <div id="popup-container">
        <div class="popup">
            <h2 id="success-message">Qazandınız</h2>
            <button id="play-again">Təkrar Oyna</button>
        </div>
    </div>

    <div id="message" class="">
        <p>Bu hərfi zatən yazmısız</p>
    </div>


    <script src="./index.js"></script>
</body>

</html>
